{% extends 'base.html' %}
{% block content %}
<div class="card">
    <form class="form-horizontal" method="post" action="{% url 'createpaper' %}">
      {% csrf_token %}
        <div class="card-body">
            <h4 class="card-title">Create Paper</h4>
            <div class="form-group row">
                <label for="name" class="col-sm-2 text-right control-label col-form-label">Paper Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Paper Name Here">
                </div>
            </div>
            <div class="form-group row">
                <label for="date" class="col-sm-2 text-right control-label col-form-label">Paper Date</label>
                <div class="col-sm-9">
                  <input type="date" class="form-control" id="date" name="date" placeholder="Paper Date Here">
                </div>
            </div>
            <div class="form-group row">
                <label for="start_time" class="col-sm-2 text-right control-label col-form-label">Start Time</label>
                <div class="col-sm-9">
                  <input type="time" class="form-control" id="start_time" name="start_time" placeholder="Paper Start Time Here">
                </div>
            </div>
            <div class="form-group row">
                <label for="end_time" class="col-sm-2 text-right control-label col-form-label">End Time</label>
                <div class="col-sm-9">
                  <input type="time" class="form-control" id="end_time" name="end_time" placeholder="Paper End Time Here">
                </div>
            </div>
        </div>
        <div class="border-top">
            <div class="card-body" style="text-align: right;">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
