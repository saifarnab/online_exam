{% extends 'base.html' %}
{% block content %}

    <form style="font-size: 14px" method="post" action="{% url 'createpaper' %}">
        {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Paper Name Here">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" placeholder="Paper Date Here">
      </div>
      <div class="form-group">
        <label for="start_time">Start Time</label>
        <input type="time" class="form-control" id="start_time" name="start_time" placeholder="Paper Start Time Here">
      </div>
        <div class="form-group">
        <label for="end_time">End Time</label>
        <input type="time" class="form-control" id="end_time" name="end_time" placeholder="Paper End Time Here">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
