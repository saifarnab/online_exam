{% extends 'base.html' %}
{% block content %}
<div class="card">
    <form style="font-size: 14px" method="post" action="{% url 'createuser' %}">
      {% csrf_token %}
        <div class="card-body">
            <h4 class="card-title">Create User</h4>
            <div class="form-group row">
                <label for="username" class="col-sm-2 text-right control-label col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" name="username" class="form-control" id="username" >                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 text-right control-label col-form-label">Password</label>
                <div class="col-sm-9">
                   <input type="password" name="password" class="form-control" id="password" >
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 text-right control-label col-form-label">Select Role</label>
                <div class="col-sm-9">
                  <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" id="exampleRadios1" value="Teacher" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Teacher
                        </label>
                  </div>
                  <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" id="exampleRadios2" value="Student">
                        <label class="form-check-label" for="exampleRadios2">
                          Student
                        </label>
                  </div>
                </div>
            </div>
        </div>
        <div class="border-top">
            <div class="card-body" style="text-align: right;">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
