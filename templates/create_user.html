{% extends 'base.html' %}
{% block content %}
    <h3>Create User:</h3>
    <form style="font-size: 14px" method="post" action="{% url 'createuser' %}">
        {% csrf_token %}
      <label for="username" class=" text-right control-label col-form-label">Username</label>
        <div class="" style="margin-bottom: 15px">
            <input type="text" name="username" class="form-control" id="username" >
        </div>

      <label for="password" class=" text-right control-label col-form-label">Password</label>
        <div class="" style="margin-bottom: 15px">
            <input type="password" name="password" class="form-control" id="password" >
        </div>

       <label class="form-check-label" >Select Role</label>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="role" id="exampleRadios1" value="Teacher" checked>
        <label class="form-check-label" for="exampleRadios1">
          Teacher
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="role" id="exampleRadios2" value="Student">
        <label class="form-check-label" for="exampleRadios2">
          Student
        </label>
      </div>
      <br>

      <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
