{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid">
<div class="row">
<div class="col-12">
    <div class="card">

        <div class="card-body">
            <a href="{% url 'createuser' %}" style="margin-bottom:10px; color:white" class="btn btn-primary">Create User</a>
            <h5 class="card-title">Papers</h5>
            <div class="table-responsive">
                <table id="zero_config" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in user_list %}
                        <tr>
                            <td>{{item.user}}</td>
                            <td>{{item.role}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                        </tr>
                    </tfoot>
                </table>
            </div>

        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
